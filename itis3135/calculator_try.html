   <header><h1>ITIS-3135 | Christian Hardin's The Oracle Frog Herman</h1></header> 
    <main>
        <h2>Calculator Attempt</h2>
        <h3>Got this calculator to work, so skipped part 2.</h3>
        
        <table class="calculator" id="calculator">
            <tr>
                <th class="output" id="output" colspan="4">0</th>
            </tr>
            <tr>
                <th><button name="add" id="buttonAdd" value="+">+</button></th>
                <th><button name="sub" id="buttonSub" value="-">-</button></th>
                <th><button name="mul" id="buttonMul" value="*">*</button></th>
                <th><button name="div" id="buttonDiv" value="/">/</button></th>
            </tr>
            <tr>
                <th><button name="7"  id="button7" value="7">7</button></th>
                <th><button name="8"  id="button8" value="8">8</button></th>
                <th><button name="9"  id="button9" value="9">9</button></th>
                <th rowspan="4"><button name="equals" id="buttonEquals" value="equals">=</button></th>
            </tr>
            <tr>
                <th><button name="4"  id="button4" value="4">4</button></th>
                <th><button name="5"  id="button5" value="5">5</button></th>
                <th><button name="6"  id="button6" value="6">6</button></th>
            </tr>
            <tr>
                <th><button name="1"  id="button1" value="1">1</button></th>
                <th><button name="2"  id="button2" value="2">2</button></th>
                <th><button name="3"  id="button3" value="3">3</button></th>
            </tr> 
            <tr>
                <th><button name="0" id="button0" value="0">0</button></th>
                <th><button name="decimal" id="buttonDecimal" value=".">.</button></th>
                <th><button name="clear" id="buttonClear" value="clear">C</button></th>
            </tr>

        </table>
    </main>
